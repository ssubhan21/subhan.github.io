<header [ngClass]="{'hidden': isHeaderHidden}">
  <nav class="fixed w-full z-50 bg-black backdrop-blur-sm overflow-hidden">
    <div class="max-w-6xl mx-auto px-4 sm:px-6 lg:px-8">
      <div class="flex justify-between h-20">
        <div class="flex items-center">
        </div>

        <!-- Desktop Menu -->
        <div class="hidden md:flex items-center space-x-8">
          <a href="#" class="nav-link" data-aos="fade-down" data-aos-delay="100"><span
              class="text-green-400 mr-1"></span>Home</a>
          <a href="#experience" class="nav-link" data-aos="fade-down" data-aos-delay="200"><span
              class="text-green-400 mr-1"></span>Experience</a>
          <a href="#projects" class="nav-link" data-aos="fade-down" data-aos-delay="300"><span
              class="text-green-400 mr-1"></span>Projects</a>
          <a href="#contact" class="nav-link" data-aos="fade-down" data-aos-delay="500"><span
              class="text-green-400 mr-1"></span>Contact</a>
        </div>

        <!-- Mobile Menu Button -->
        <button class="md:hidden flex items-center p-2 rounded-lg transition-colors" (click)="toggleMenu()"
          [attr.aria-label]="isMenuOpen ? 'Close menu' : 'Open menu'">
          <svg class="w-6 h-6 text-green-400" fill="none" stroke="currentColor" viewBox="0 0 24 24">
            <path *ngIf="!isMenuOpen" strokeLinecap="round" strokeLinejoin="round" strokeWidth="2"
              d="M4 6h16M4 12h16M4 18h16" />
            <path *ngIf="isMenuOpen" strokeLinecap="round" strokeLinejoin="round" strokeWidth="2"
              d="M6 18L18 6M6 6l12 12" />
          </svg>
        </button>

      </div>
    </div>

    <!-- Mobile Sidebar -->
    <div class="md:hidden">
      <div class="fixed inset-0 bg-black/50 backdrop-blur-sm z-40"
        [ngClass]="{'opacity-100 visible': isMenuOpen, 'opacity-0 invisible': !isMenuOpen}" (click)="toggleMenu()">
      </div>

      <div
        class="fixed right-0 top-0 w-[min(75vw,320px)] h-full z-50 bg-black/95 shadow-xl transform transition-all duration-300"
        [ngClass]="{'translate-x-0': isMenuOpen, 'translate-x-full': !isMenuOpen}">

        <!-- Close Button -->
        <div class="flex justify-between items-center px-6 py-4 border-b border-gray-800">
          <span class="text-lg font-semibold text-white">Menu</span>
          <button (click)="toggleMenu()" aria-label="Close menu"
            class="p-2 text-green-400 hover:text-green-300 rounded-lg transition-colors">
            <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24">
              <path strokeLinecap="round" strokeLinejoin="round" strokeWidth="2" d="M6 18L18 6M6 6l12 12" />
            </svg>
          </button>
        </div>

        <!-- Mobile Menu Links -->
        <div class="flex flex-col p-8 space-y-6 bg-black">
          <a href="#" class="nav-link" (click)="toggleMenu()"><span class="text-green-400 mr-1"></span>Home</a>
          <a href="#experience" class="nav-link" (click)="toggleMenu()"><span
              class="text-green-400 mr-1"></span>Experience</a>
          <a href="#projects" class="nav-link" (click)="toggleMenu()"><span
              class="text-green-400 mr-1"></span>Projects</a>
          <a href="#contact" class="nav-link" (click)="toggleMenu()"><span
              class="text-green-400 mr-1"></span>Contact</a>
        </div>
      </div>
    </div>

  </nav>
</header>
