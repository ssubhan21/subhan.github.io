<section id="contact" class="section-container text-center">
  <h2 class="section-title justify-center" data-aos="fade-up">What's Next?</h2>
  <h3 class="text-4xl font-bold text-lightest-slate mb-4" data-aos="fade-up" data-aos-delay="50">Get In Touch</h3>
  <p class="text-slate max-w-lg mx-auto mb-12" data-aos="fade-up" data-aos-delay="200">
    Let’s Chat! Whether you have a question, a project idea, or just want to connect, I’m always happy to hear from you.
    Drop me a message, and I’ll be in touch soon!
  </p>
  <form [formGroup]="contactForm" (ngSubmit)="onSubmit()" class="max-w-lg mx-auto space-y-6" data-aos="fade-up"
    data-aos-delay="150">
    <div>
      <input formControlName="name" type="text" placeholder="Name" id="name" name="name" autocomplete="name"
        class="w-full px-4 py-3 border border-lightest-navy rounded focus:border-green-400 focus:outline-none text-slate">
      <div *ngIf="contactForm.get('name')?.invalid && contactForm.get('name')?.touched" class="text-red-500">
        Name is required.
      </div>
    </div>
    <div>
      <input formControlName="email" type="email" placeholder="Email" id="email" name="email" autocomplete="email"
        class="w-full px-4 py-3 border border-lightest-navy rounded focus:border-green-400 focus:outline-none text-slate">
      <div *ngIf="contactForm.get('email')?.invalid && contactForm.get('email')?.touched" class="text-red-500">
        Valid email is required.
      </div>
    </div>
    <div>
      <textarea formControlName="message" rows="4" placeholder="Message" id="message" name="message"
        class="w-full px-4 py-3 border border-lightest-navy rounded focus:border-green-400 focus:outline-none text-slate"></textarea>
      <div *ngIf="contactForm.get('message')?.invalid && contactForm.get('message')?.touched" class="text-red-500">
        Message is required.
      </div>
    </div>
    <button type="submit" [disabled]="contactForm.invalid"
      class="px-8 py-4 border border-green-400 text-green-400 rounded hover:bg-green-400/10 transition-colors">
      <svg aria-hidden="true" *ngIf="isMailSending" role="status" class="inline w-4 h-4 me-3 text-white animate-spin"
        viewBox="0 0 100 101" fill="none" xmlns="http://www.w3.org/2000/svg">
        <path
          d="M100 50.5908C100 78.2051 77.6142 100.591 50 100.591C22.3858 100.591 0 78.2051 0 50.5908C0 22.9766 22.3858 0.59082 50 0.59082C77.6142 0.59082 100 22.9766 100 50.5908ZM9.08144 50.5908C9.08144 73.1895 27.4013 91.5094 50 91.5094C72.5987 91.5094 90.9186 73.1895 90.9186 50.5908C90.9186 27.9921 72.5987 9.67226 50 9.67226C27.4013 9.67226 9.08144 27.9921 9.08144 50.5908Z"
          fill="#4ade80" />
        <path
          d="M93.9676 39.0409C96.393 38.4038 97.8624 35.9116 97.0079 33.5539C95.2932 28.8227 92.871 24.3692 89.8167 20.348C85.8452 15.1192 80.8826 10.7238 75.2124 7.41289C69.5422 4.10194 63.2754 1.94025 56.7698 1.05124C51.7666 0.367541 46.6976 0.446843 41.7345 1.27873C39.2613 1.69328 37.813 4.19778 38.4501 6.62326C39.0873 9.04874 41.5694 10.4717 44.0505 10.1071C47.8511 9.54855 51.7191 9.52689 55.5402 10.0491C60.8642 10.7766 65.9928 12.5457 70.6331 15.2552C75.2735 17.9648 79.3347 21.5619 82.5849 25.841C84.9175 28.9121 86.7997 32.2913 88.1811 35.8758C89.083 38.2158 91.5421 39.6781 93.9676 39.0409Z"
          fill="#4ade80" />
      </svg>
      Say Hello
    </button>
    <p class="upload-message" *ngIf="uploadMessage"
      [class]="'text-center font-medium ' + (isError ? 'text-red-700' : 'text-green-700')">{{
      uploadMessage }}</p>
  </form>
</section>
